{% extends 'base.html' %}
{% load static %}
{% block content %}
<h5>login</h5>
<form action="{% url 'credentials:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter user name"><br>
    <input type="password" name="password" placeholder="Enter first password"><br>
    <input type="submit">
</form>
{% endblock %}
